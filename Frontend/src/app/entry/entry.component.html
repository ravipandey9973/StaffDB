
   
   <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary " 
    data-bs-toggle="modal" data-bs-target="#exampleModal"
   
    data-backdrop="static" data-keyboard="false"
    >
       Add Employee
      </button>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document" >
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Staff</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
             >
              <span aria-hidden ="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="text" name="name" placeholder="Enter name" [(ngModel)]="name"><br><br>
                <input type="text" name="department" placeholder="Enter Department" [(ngModel)]="department">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="adduser()">Add</button>
              </div>
          </div>
        </div>
      </div>
